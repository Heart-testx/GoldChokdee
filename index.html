<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347; /* Tomato color */
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับ!</h1>
        <p>หวังว่าคุณจะชอบเซอร์ไพรส์เล็กๆ น้อยๆ นี้!</p>
    </div>

    <script>
        // โค้ด JavaScript ที่จะทำงานเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = function() {
            alert("เข้ามาทำไมจ้ะ?");
        };
    </script>
</body>
</html>
